<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pdfreports.component.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <!--Division de clase para el regstro de usuarios-->
            <div class="contenedor__user-register">
                <!--Formulario para el registro de usuarios-->
                <form id="formRegistro" [formGroup]="checkoutForm" class="formulario__registro" autocomplete="off">
                    <h2>Generación de Reportes</h2>
                    
                    <h4>Reporte de planilla</h4>
                    <button id = "Registrar" (click)="reportePlanillaPDF()">Generar Reporte</button>

                    <p>&nbsp;</p> 

                    <h4>Reporte de tipos de lavado por cliente</h4>
                    <input id="cedCliente" type="number" placeholder="Ingrese el numero de cédula del cliente" formControlName="id_cliente">
                    <button id = "Registrar" (click)="tiposDeLavadoPDF(checkoutForm.value)">Generar Reporte</button>

                    <p>&nbsp;</p> 
                    
                    <h4>Reporte de puntos</h4>
                    <button id = "Registrar" (click)="puntosPDF()">Generar Reporte</button>
                    <!--Al dar click en cada boton se genera el pdf correspondiente-->
                </form>
                <!--Crear una tabla en este nivel-->
            </div>
            <div>
                <!--Espaciadores-->
                <p>&nbsp;</p>
                <p>&nbsp;</p>
            </div>
        </div>
    </main>
    <script></script>
</body>
</html>
